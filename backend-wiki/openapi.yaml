openapi: 3.0.0
info:
  title: "ECN Backend"
  version: "0.0.1"
servers:
  - url: "http://localhost:8080"
    description: "Default local"
components:
  securitySchemes:
    userAuth:
      type: apiKey
      name: "SESSION_TOKEN"
      in: cookie
  schemas:
    userType:
      type: integer
      enum: [0, 1]
      description: "0 for patient, 1 for medic"
    appointmentStatus:
      type: integer
      enum: [0, 1]
      description: "0 for pending, 1 for done"
    failResponse:
      type: object
      properties:
        success:
          type: boolean
          enum: [false]
          example: false
        cause:
          type: string
    sample:
      type: object
      properties:
        sampleId:
          type: integer
        patientId:
          type: integer
        timestamp:
          type: integer
        raw:
          type: string
    user:
      type: object
      properties:
        userId:
          type: integer
        username:
          type: string
        email:
          type: string
        name:
          type: string
        phone:
          type: string
        type:
          $ref: "#/components/schemas/userType"
        idDoc:
          type: string
          description: "RG for patients, CRM for medics"
        state:
          type: string
          example: "CE"
        city:
          type: string
        district:
          type: string
        address:
          type: string
    session:
      type: object
      properties:
        token:
          type: string
          example: "jDsHd5ab9288JMv8ZXci8SMlZvURXMmGNb2e36udWKs="
        userId:
          type: integer
        expire:
          type: string
          description: "ISO formated timestamp"
          example: "2021-03-18-14:30:00Z"
    appointment:
      properties:
        appointmentId:
          type: integer
        medicId:
          type: integer
        patientId:
          type: integer
        status: 
          $ref: "#/components/schemas/appointmentStatus"
paths:
  /sample/{sample_id}:
    get:
      summary: Get sample by id
      tags:
        - sample
      parameters:
        - name: sample_id
          in: path
          required: true
          schema:
           type: integer
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  sample:
                    $ref: "#/components/schemas/sample"
        400:
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
        404:
          description: "Not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
  /sample/all:
    get:
      summary: "Get all samples"
      description: "Can filter by patient"
      tags:
        - sample
      parameters:
        - name: patient_id
          in: query
          schema:
            type: integer
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  samples:
                    type: array
                    items:
                      $ref: "#/components/schemas/sample"
        400:
          description: "Bad request"
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/failResponse"
  /user/{user_id}/:
    get:
      summary: "Get user by id"
      tags:
        - user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  user:
                    $ref: "#/components/schemas/user"
        400:
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
        404:
          description: "Not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
  /user/all:
    get:
      summary: "Get all users"
      description: "Can filter by type"
      tags:
        - user
      parameters:
        - name: type
          in: query
          schema:
            $ref: "#/components/schemas/userType"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/failResponse"
        400:
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
  /user:
    post:
      summary: "Adds a new user"
      tags: [user]
      requestBody:
        content:
          application/json:
            schema:
              allOf: [$ref: "#/components/schemas/user"]
              properties:
                password:
                  type: string
                
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        400:
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
        409:
          description: "Username or email already in use"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
  /user/has-user/{username}/{email}:
    get:
      summary: "Checks if the given username or emails are in use"
      tags: [user]
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
        - name: email
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  exists:
                    type: boolean
        400:
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
  /session:
    post:
      summary: "Starts a new user session"
      tags: [session]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  session:
                    $ref: "#/components/schemas/session"
        400:
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
        403:
          description: "Invalid username or passsword"
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/failResponse"
    get:
      summary: "Gets the current session data"
      tags: [session]
      security:
        - userAuth: []
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  session:
                    $ref: "#/components/schemas/session"
        403:
          description: "Invalid session"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
    delete:
      summary: "Log out of the current session"
      tags: [session]
      security:
        - userAuth: []
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        403:
          description: "Invalid session"
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/failResponse"
  /appointment:
    post:
      summary: "Adds a new appointment"
      tags: [appointment]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/appointment"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        400:
          description: "Bad request, invalid patient or medic"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
  /appointment/{appointment_id}:
    delete:
      summary: "Deletes a appointment"
      tags: [appointment]
      parameters: 
        - name: appointment_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200: 
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
        400:
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
    get:
      summary: "Deletes a appointment"
      tags: [appointment]
      parameters: 
        - name: appointment_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200: 
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  appointment: 
                    $ref: "#/components/schemas/appointment"
        400:
          description: "Bad request"
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/failResponse"
  /appointment/all:
    get:
      summary: "List all appoinments"
      description: "Can also filter by patient and medic"
      tags: [appointment]
      parameters: 
        - name: medic_id
          in: query
          required: false
          schema:
            type: integer
        - name: patient_id
          in: query
          required: false
          schema:
            type: integer
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/appointment"
        400:
          description: "Bad request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/failResponse"
      
      
      
      
      
      
      